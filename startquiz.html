<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Form</title>
  <link rel="stylesheet" href="./css/startquiz.css"> <!-- Include your CSS file here -->
</head>

<body>
  <div class="container">
    <div id="question-container">
      <!-- Question and options will be displayed here -->
    </div>
    <div id="button-container">
      <button id="submit-button">Submit</button>
      <button id="next-button">Next</button>
    </div>
    <button id="submit-final-button" style="display: none;">Submit Final</button>
    <div id="score-container" style="display: none;"></div>
  </div>

  <script src="./js/startquiz.js"></script> <!-- Include your JavaScript file here -->
</body>

</html>
